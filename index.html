<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Challenge ↔ Answer 查詢（4位十六進位）</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Noto Sans, "PingFang TC", "Microsoft JhengHei", sans-serif;
           margin: 0; padding: 24px; background: #0b1220; color: #e5e7eb; }
    .card { max-width: 680px; margin: auto; background: #111827; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.3); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p.sub { margin: 0 0 16px; color: #9ca3af; }
    input { width: 100%; padding: 14px 16px; border-radius: 12px; border: 1px solid #374151; background: #0f172a; color: #e5e7eb; font-size: 18px; outline: none; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; margin-top: 16px;}
    .btn { padding: 12px 16px; border-radius: 12px; border: 1px solid #374151; background: #1f2937; color: #e5e7eb; cursor: pointer; }
    .out { margin-top: 18px; font-size: 18px; }
    .hint { margin-top: 8px; color: #9ca3af; font-size: 14px;}
    .tbl { margin-top: 18px; max-height: 300px; overflow: auto; border: 1px solid #374151; border-radius: 12px;}
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #1f2937; text-align: left; }
    th { position: sticky; top: 0; background: #0f172a; }
    .ok { color: #34d399; }
    .bad { color: #f87171; }
    footer { margin-top: 20px; text-align: center; color: #94a3b8; font-size: 12px; }
    .pill { background:#0f766e; padding:4px 8px; border-radius:999px; font-size:12px; margin-left:8px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Challenge ↔ Answer 查詢 <span class="pill">4位十六進位 PWA</span></h1>
    <p class="sub">輸入 <b>4 位</b>十六進位 Challenge（例：0A1F、23B0），立即顯示對應 Answer。支援離線使用。</p>

    <div class="row">
      <input id="in" maxlength="4" placeholder="輸入 Challenge… 例如 0A1F" autocomplete="off" autocapitalize="characters" inputmode="latin">
      <button class="btn" id="clr">清除</button>
    </div>

    <div id="out" class="out">—</div>
    <div class="hint">提示：可輸入 4 位十六進位（0-9 A-F）。會自動轉大寫並即時查表。</div>

    <div class="tbl">
      <table id="table">
        <thead><tr><th>Challenge (4hex)</th><th>Answer (4hex)</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <footer>© 2025 Challenge Lookup • 可加入主畫面安裝</footer>
  </div>

  <script src="data.js"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
